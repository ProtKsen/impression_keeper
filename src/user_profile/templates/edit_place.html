{% extends "layouts.html" %}

{% block content %}
<main id="main">

    <!-- ======= Contact Section ======= -->

    <section id="contact" class="contact">
        <div class="row">

            <div class="col-lg-6 ">
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                <div id="map"></div>
            </div>

            <div class="col-lg-6">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mt-3">
                        {{ form.name }}
                    </div>
                    <div class="form-group mt-3">
                        {{ form.comment }}
                    </div>
                    <div class="form-group mt-3" >
                        {{ form.latitude.auto_id.as_hidden }}
                        {{ form.latitude }}
                    </div>
                    <div class="form-group mt-3">
                        {{ form.longitude.auto_id.as_hidden }}
                        {{ form.longitude }}
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" type="submit">Добавить</button>
                    </div>
                </form>
            </div>

        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->
{% endblock content %}

<!-- yandex map JS Files -->
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey={{ ymap_api_key }}" type="text/javascript"></script>
<script src="{% static 'js/map.js' %}" type="text/javascript"></script>
